# This is a Databricks asset bundle definition for misc.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: pipeline_equities
  uuid: 5cace7cd-91f4-4f5b-9ded-4985fda4562d

artifacts:
  uv_build:
    type: whl
    build: "uv build"
    path: .

include:
  - resources/*.yaml

variables:
  environments:
    description: Serverless environments for use.
    type: complex
    default:
      - environment_key: default
        spec:
          client: '4'
          dependencies:
            - ./dist/*.whl
            - /Workspace/Deployments/superwind/prd/artifacts/.internal/superwind-0.2.1-py3-none-any.whl
  from_package:
    default: pipeline_equities.assets

targets:
  dev:
    mode: development
    default: true
    workspace:
      host: https://dbc-51f1a5f2-687a.cloud.databricks.com
    # DEV uses pipeline_equities_dev (gold-only), disable full PRD job
    resources:
      jobs:
        pipeline_equities: null

  prd:
    mode: production
    workspace:
      host: https://dbc-51f1a5f2-687a.cloud.databricks.com
      root_path: /Workspace/Deployments/${bundle.name}/${bundle.target}
    permissions:
      - user_name: lee.nathan.sh@outlook.com
        level: CAN_MANAGE
    run_as:
      user_name: lee.nathan.sh@outlook.com
    # PRD uses pipeline_equities (full job), disable dev-only job
    resources:
      jobs:
        pipeline_equities_dev: null
